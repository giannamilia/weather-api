<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
 <div class="container-fluid" id= "weatherContainter">
     <div class= "row" id="wdHeader">
         <h1>Weather Dashboard</h1>
     </div>
    <div class="row" id="weatherRow">
        <div class="col-sm-4">
            <form id="city-form">
                <label for="city-Name">Search for City:</label><br/>
                <input type="text" id="cityName" Required />
                <button id="search-city" type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i>
                </button>
            </form>
            <ol class="list-group" id= "city-list"></ol>
            <div>
                <div class="col-sm-8">
                 <div class="card">
                    <div class="card-body" id="currentCityWeather"></div>
                </div>
                <div class="card-group" id="fcGroup">
                </div>
            </div>
         <div>

     </div>
 </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
